<!DOCTYPE html>
<html>
  <head>
    <title>Survey-Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required/>
        <label id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required/>
        <label id="number-label">Age (optional)</label>
          <input type="number" min="13" max="99" id="number" placeholder="99" />
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend? </label>
          <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
          <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
         <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select>
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end"> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
        <label><input type="checkbox" value="challenges"> Challenges</label>
        <label><input type="checkbox" value="open-source">Open Source Community</label>
        <label><input type="checkbox" checked value="gitter">Gitter help rooms</label>
        <label><input type="checkbox" value="city-meetups"> City Meetups</label>
        <label><input type="checkbox" value="wiki"> Wiki</label>
        <label><input type="checkbox" value="forum"> Forum</label>
        <label><input type="checkbox" value="additional-course" checked> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Anny comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
      <input type="submit" id="submit">
      </fieldset>
    </form>
  </body>
</html>
